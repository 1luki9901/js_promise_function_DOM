<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function waitFor(element, eventName) {
        return new Promise((resolve) => {
          const handler = (event) => {
            if (event.target === element) {
              element.removeEventListener(eventName, handler);
              resolve(`It was ${eventName} on the element: ${element.nodeName}, id: ${element.id}.`);
            }
          };

          // Check if the event has already happened
          if (eventName === 'DOMContentLoaded' && document.readyState === 'complete') {
            resolve(`It was ${eventName} on the element: ${element.nodeName}, id: ${element.id}.`);
          } else {
            element.addEventListener(eventName, handler);
          }
        });
      }

      function printMessage(message) {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = message;
        document.body.appendChild(div);
      }

      // Example usage:
      document.addEventListener('DOMContentLoaded', () => {
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit');

        const elements = [loginInput, passwordInput, submitButton];
        const events = ['click', 'blur'];

        events.forEach((eventName) => {
          document.body.addEventListener(eventName, (event) => {
            if (elements.includes(event.target)) {
              waitFor(event.target, eventName).then(printMessage);
            }
          });
        });
      });
    </script>
  </body>
</html>
